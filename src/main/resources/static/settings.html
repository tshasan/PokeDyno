<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pokémon Settings</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <header class="mb-4 d-flex justify-content-between align-items-center">
        <h1>Pokémon Internal Database</h1>
        <button id="goToIndex" class="btn btn-primary">Go to Index</button>
    </header>

    <button class="btn btn-secondary mb-4" id="refreshButton">Refresh List</button>

    <div id="pokemonList" class="row g-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <!-- Pokémon entries will be dynamically filled here -->
    </div>
</div>

<!-- Bootstrap and Custom Scripts -->
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
<script src="settings.js"></script>
</body>
</html>
