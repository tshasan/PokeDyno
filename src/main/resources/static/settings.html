<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pokémon Settings</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1>Pokémon Internal Database</h1>
    <div class="my-4">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="pokemonList">
            <!-- Pokémon entries will be dynamically filled here -->
            </tbody>
        </table>
    </div>
    <button class="btn btn-secondary" id="refreshButton">Refresh List</button>
    <button class="btn btn-primary mt-3" id="goToIndex">Go to Index</button>
</div>

<!-- Bootstrap and Custom Scripts -->
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
<script src="settings.js"></script>
<script>
    document.getElementById('goToIndex').addEventListener('click', function () {
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
