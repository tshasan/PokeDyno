<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pokémon Data Display</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
<div class="pokedex">
    <h1>PokeDyno</h1>
    <div id="pokemon-container">
        <form id="pokemonSearchForm">
            <label for="pokemonIdInput">Enter Pokémon ID:</label>
            <input id="pokemonIdInput" required type="number">
            <button type="submit">Fetch</button>
        </form>
        <div class="pokemon-display">
            <img alt="Image of Pokémon" class="pokemon-img" id="pokemonImage" src="placeholder.png">
            <table>
                <tr>
                    <td>Pokémon ID:</td>
                    <td><span id="pokemonId"></span></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><span id="pokemonName"></span></td>
                </tr>
                <tr>
                    <td>Base Experience:</td>
                    <td><span id="baseExperience"></span></td>
                </tr>
                <tr>
                    <td>Height:</td>
                    <td><span id="height"></span></td>
                </tr>
                <tr>
                    <td>Is Default:</td>
                    <td><span id="isDefault"></span></td>
                </tr>
                <tr>
                    <td>Order:</td>
                    <td><span id="order"></span></td>
                </tr>
                <tr>
                    <td>Weight:</td>
                    <td><span id="weight"></span></td>
                </tr>
                <tr>
                    <td>Source:</td>
                    <td><span id="dataSource"></span></td>
                </tr>
                <tr>
                    <td>Fetch Time:</td>
                    <td><span id="fetchTime"></span></td>
                </tr>
            </table>
            <p class="pokemon-description" id="pokemonDescription">Description goes here...</p>
        </div>
        <button onclick="clearPokemon()">Clear</button>
    </div>
    <script src="app.js"></script>
</div>
</body>
</html>
