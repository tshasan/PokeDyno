<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PokeDyno</title>
</head>
<body>
<h1>Pokemon DB Operations</h1>

<!-- Form for adding a new pokemon to db -->
<form action="/create-item" method="post">
    <h2>Add Pokemon</h2>
    <label for="pokemon-name">Pokemon Name:</label>
    <input type="text" id="pokemon-name" name="name" required><br><br>
    <label for="pokemon-type">Pokemon Type:</label>
    <input type="text" id="pokemon-type" name="type" required><br><br>
    <input type="submit" value="Add">
</form>

<!-- Form for retrieving a pokemon -->
<form action="/get-item" method="post">
    <h2>Get Pokemon</h2>
    <label for="pokemon-to-get">Pokemon Name:</label>
    <input type="text" id="pokemon-to-get" name="name" required><br><br>
    <input type="submit" value="Get">
</form>

<!-- Form for deleting a pokemon -->
<form action="/delete-item" method="post">
    <h2>Delete Pokemon</h2>
    <label for="pokemon-to-delete">Pokemon Name:</label>
    <input type="text" id="pokemon-to-delete" name="name" required><br><br>
    <input type="submit" value="Delete">
</form>

<div id="response">
    <!-- Placeholder for server responses -->
    Showing what is in the table.
</div>
</body>
</html>
