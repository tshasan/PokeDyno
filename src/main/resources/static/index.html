<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pokémon Data Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
<div class="container my-5">
    <h1 class="mb-4">PokeDyno</h1>

    <form id="pokemonSearchForm" class="mb-5">
        <div class="input-group">
            <input id="pokemonIdInput" type="text" class="form-control" placeholder="Enter Pokémon ID:"
                   aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Fetch</button>
        </div>
    </form>

    <div class="card" style="width: 30rem;">
        <img src="..." id="pokemonImage" class="card-img-top"
             alt="Image of Pokémon">

        <div class="card-body">
            <h5 class="card-title">
                <span id="pokemonId">1</span>&colon;
                <span id="pokemonName">Pokemon Name</span>
            </h5>
            <p id="pokemonDescription" class="card-text">
                Description goes here...
            </p>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <span class="font-weight-bold">Base Experience:</span>
                <span id="baseExperience"></span>
            </li>
            <li class="list-group-item">
                <span class="font-weight-bold">Height:</span>
                <span id="height"></span>
            </li>
            <li class="list-group-item">
                <span class="font-weight-bold">Is Default:</span>
                <span id="isDefault"></span>
            </li>
            <li class="list-group-item">
                <span class="font-weight-bold">Order:</span>
                <span id="order"></span>
            </li>
            <li class="list-group-item">
                <span class="font-weight-bold">Weight:</span>
                <span id="weight"></span>
            </li>
            <li class="list-group-item">
                <span class="font-weight-bold">Source:</span>
                <span id="dataSource"></span>
            </li>
            <li class="list-group-item">
                <span class="font-weight-bold">Fetch Time:</span>
                <span id="fetchTime"></span>
            </li>
        </ul>

        <div class="card-body">
            <button class="btn btn-primary" onclick="clearPokemon()">Clear</button>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script src="app.js"></script>
</body>
</html>
